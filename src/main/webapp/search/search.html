<!DOCTYPE html>
<html lang = "ja">
<head>
    <meta charset = "UTF-8">
    <title>授業情報</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">

</head>

<body>
    <header class="header">
        <h1 class="heading"><a>Search Class of SIT</a></h1>
    </header>
    <!--<form action = "#" id="form">-->
    <form action="https://tonarinosibahaao.iobb.net:8181/ClassInfo/rest/class/get/" id="form"><!--actionの値を書く授業の情報が入っているURLに対応させる必要がある（今は仮)-->
        <p>授業名<br>
        <input type="text" name="name" id="name">
        <input type="button" value="削除" onclick="deleteText()"></p>
        <p>授業コード<br>
        <input type="text" name="classCode" id="classCode" maxlength="8">
        <input type="button" value="削除"></p>
        
        <p><label for="department_field">学部・学科</label><br>
            <select name="department"  id="department_field">
                <option value="">学部・学科を選択してください</option>
                <option value="工学部・機械工学科">工学部・機械工学科</option>
                <option value="工学部・機械機能工学科">工学部・機械機能工学科</option>
                <option value="工学部・材料工学科">工学部・材料工学科</option>
                <option value="工学部・応用化学科">工学部・応用化学科</option>
                <option value="工学部・電気工学科">工学部・電気工学科</option>
                <option value="工学部・電子工学科">工学部・電子工学科</option>
                <option value="工学部・情報通信工学科">工学部・情報通信工学科</option>
                <option value="工学部・情報工学科">工学部・情報工学科</option>
                <option value="工学部・土木工学科">工学部・土木工学科</option>
                <option value="先進国際課程">工学部・先進国際課程</option>
                <option value="国際プログラム学科">システム理工学部・国際プログラム学科</option>
                <option value="システム理工学部・電子情報システム学科">システム理工学部・電子情報システム学科</option>
                <option value="システム理工学部・機械制御システム学科">システム理工学部・機械制御システム学科</option>
                <option value="システム理工学部・環境システム学科">システム理工学部・環境システム学科</option>
                <option value="システム理工学部・生命科学科-生命科学コース">システム理工学部・生命科学科-生命科学コース</option>
                <option value="システム理工学部・生命科学科-生命医工学コース">システム理工学部・生命科学科-生命医工学コース</option>
                <option value="システム理工学部・数理科学科">システム理工学部・数理科学科</option>
                <option value="デザイン工学部・デザイン工学科　生産・プロダクトデザイン系">デザイン工学部・デザイン工学科　生産・プロダクトデザイン系</option>
                <option value="デザイン工学部・デザイン工学科　ロボティクス・情報デザイン系">デザイン工学部・デザイン工学科　ロボティクス・情報デザイン系</option>
                <option value="建築学科">建築学科</option>
            </select>
        </p>
        <p>
        <label for="grade">学年</label><br>
            <select name="grade"  id="grade">
                <option value="">学年を選択してください</option>
                <option value="1">1年</option>
                <option value="2">2年</option>
                <option value="3">3年</option>
                <option value="4">4年</option>
            </select>
        </p>
        <p>
        <label for="unitDivision">単位区分</label><br>
            <select name="unitDivision"  id="unitDivision">
                <option value="">単位区分を選択してください</option>
                <option value="必修">必修</option>
                <option value="選択必修">選択必修</option>
                <option value="選択">選択</option>
                <option value="自由">自由</option>
            </select>
        </p>
        <p>
        <label for="semester">学期</label><br>
            <select name="semester"  id="semester">
                <option value="">学期を選択してください</option>
                <option value="1">前期</option>
                <option value="2">後期</option>
            </select>
        </p>
        <p>
        <label for="campas">キャンパス</label><br>
            <select name="campas"  id="campas">
                <option value="">キャンパスを選択してください</option>
                <option value="大宮">大宮</option>
                <option value="豊洲">豊洲</option>
                <option value="芝浦">芝浦</option>
            </select>
        </p>
    <!-- <input type="submit" value="検索"> -->

    <input type="button" value="検索" onclick="search()">
</form>
<script src="script.js"></script>

</body>
</html>
