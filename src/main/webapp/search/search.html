<!DOCTYPE html>
<html lang = "ja">
<head>
    <meta charset = "UTF-8">
    <title>授業情報</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">

</head>

<body>
    <header class="header">
        <h1 class="heading"><a>Search Class of SIT</a></h1>
    </header>
    <form action="example.html" id="form"><!--送りたいサーバーのURL？-->
        <input type="text" name="classname" maxlength="8">
        <input type="submit" value="検索">
        <ul>
        <li><label for="department_field">学部・学科</label><br>
            <select name="department" required id="department_field">
                <option value="">学部・学科を選択してください</option>
                <option value="AA">工学部・機械工学科</option>
                <option value="AB">工学部・機械機能工学科</option>
                <option value="AC">工学部・材料工学科</option>
                <option value="AD">工学部・応用化学科</option>
                <option value="AE">工学部・電気工学科</option>
                <option value="AG">工学部・電子工学科</option>
                <option value="AF">工学部・情報通信工学科</option>
                <option value="AL">工学部・情報工学科</option>
                <option value="AH">工学部・土木工学科</option>
 <!--新しくて謎--><option value="先進国際課程">工学部・先進国際課程</option>
                <!--多分、授業はシステム理工の各学科と同じ-->
                <!--<option value="国際プログラム学科">システム理工学部・国際プログラム学科</option>-->
                <option value="BP">システム理工学部・電子情報システム学科</option>
                <option value="BQ">システム理工学部・機械制御システム学科</option>
                <option value="BR">システム理工学部・環境システム学科</option>
                <option value="BNa">システム理工学部・生命科学科-生命科学コース</option>
                <option value="BNb">システム理工学部・生命科学科-生命医工学コース</option>
                <option value="BV">システム理工学部・数理科学科</option>
                <option value="CY">デザイン工学部・デザイン工学科　生産・プロダクトデザイン系</option>
                <option value="NY">デザイン工学部・デザイン工学科　ロボティクス・情報デザイン系</option>
                <option value="DZ">建築学科</option>
            </select>
        </li>
        <li><label for="grade">学年</label><br>
            <select name="grade" required id="grade">
                <option value="">学年を選択してください</option>
                <option value="1年">1年</option>
                <option value="2年">2年</option>
                <option value="3年">3年</option>
                <option value="4年">4年</option>
            </select>
        </li>
        <li><label for="Unit_division">単位区分</label><br>
            <select name="Unit_division" required id="Unit-division">
                <option value="">単位区分を選択してください</option>
                <option value="必修">必修</option>
                <option value="選択必修">選択必修</option>
                <option value="選択">選択</option>
                <option value="自由">自由</option>
            </select>
        </li>
        <li><label for="Campas">キャンパス</label><br>
            <select name="Campas" required id="Campas">
                <option value="">キャンパスを選択してください</option>
                <option value="大宮">大宮</option>
                <option value="豊洲">豊洲</option>
                <option value="芝浦">芝浦</option>
            </select>
        </li>
        </ul>
    <input type="submit" value="検索">
</form>
<p id="output"></p>
<script src="script.js"></script>
<script>
    'use strict'
    console.log('kohe')
</script>
</body>
</html>
